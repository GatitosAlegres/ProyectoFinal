<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra de Pasaje</title>
    <link
      rel="stylesheet"
      href="../lib/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/assets/styles/compra.css">
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/assets/scripts/reserva.js"></script>
    
  </head>
  <body>
    <header>
      <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
          <div
            class="
              d-flex
              flex-wrap
              align-items-center
              justify-content-center justify-content-lg-start
            "
          >
            <a
              href="/"
              class="
                d-flex
                align-items-center
                my-2 my-lg-0
                me-lg-auto
                text-white text-decoration-none
              "
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap" />
              </svg>
            </a>

            <ul
              class="
                nav
                col-12 col-lg-auto
                my-2
                justify-content-center
                my-md-0
                text-small
              "
            >
              <li>
                <a href="/index.html" class="nav-link text-secondary">
                  <svg class="menu" width="24" height="24">
                    <use xlink:href="#home" />
                  </svg>
                  Inicio
                </a>
              </li>
              <li>
                <a href="servicios.html" class="nav-link text-white">
                  <svg class="menu" width="24" height="24">
                    <use xlink:href="#speedometer2" />
                  </svg>
                  Servicios
                </a>
              </li>
              <li>
                <a href="trayectos.html" class="nav-link text-white">
                  <svg class="menu" width="24" height="24">
                    <use xlink:href="#table" />
                  </svg>
                  Destinos
                </a>
              </li>
              <li>
                <a href="contacto.html" class="nav-link text-white">
                  <svg class="menu" width="24" height="24">
                    <use xlink:href="#grid" />
                  </svg>
                  Contáctanos
                </a>
              </li>
              <li>
                <a href="ubicacion.html" class="nav-link text-white">
                  <svg class="menu" width="24" height="24">
                    <use xlink:href="#people-circle" />
                  </svg>
                  Ubicacion
                </a>
              </li>
              <li>
                <a href="iniciar_session.html" class="nav-link text-white">
                  <svg class="menu" width="24" height="24">
                    <use xlink:href="#people-circle" />
                  </svg>
                  Iniciar Sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- FORMULARIO DE PASAJE -->

    <div class="row" id="formulario">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <h2>Su Pasaje</h2>
          </h4>
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Destino</h6>
              </div>
              <span class="text-muted" id="nombre_destino"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total S/.</span>
              <strong id="precio"></strong>
            </li>
          </ul>
  
         
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Detalles del Pasaje</h4>
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nombres</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value=""
                  required=""
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                  value=""
                  required=""
                />
              </div>
            </div>
  
            
  
            <div class="mb-3">
              <label for="DNI"
                >DNI <span class="text-muted">(Obligatorio)</span></label
              >
              <input
                type="number"
                class="form-control"
                id="dni"
              />
            
            </div>
  
  
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Desde</label>
                <select
                  class="custom-select d-block w-100"
                  id="country"
                  required
                >
                <option>Arequipa</option>
                <option>Cusco</option>
                <option>Nazca</option>
                <option>Tacna</option>
                <option>Chiclayo</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="state">Hacia</label>
                <select
                  class="custom-select d-block w-100"
                  id="destino_select"
                  required
                >
                  <option>Trujillo</option>
                  <option>Piura</option>
                  <option>Pucallpa</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="state">N° de acompañantes</label>
                <select
                  class="custom-select d-block w-100"
                  id="state"
                  required
                >
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>
            <hr class="mb-4" />
            <button class="btn btn-primary btn-lg btn-block" type="submit" id="verificar">
              Vericar Reserva
            </button>
          </form>
        </div>
      </div>
    </div>        
  </body>
  <script src="/lib/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
  <script src="/assets/scripts/app.js"></script>
</html>
